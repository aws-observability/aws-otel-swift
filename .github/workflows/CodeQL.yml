# AWS OpenTelemetry CodeQL - Code Quality checks
# Runs SwiftFormat and SwiftLint on entire repository
# Triggered on: PR creation/updates, manual dispatch

name: CodeQL

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:
  push:
    branches: main

permissions:
  contents: read

jobs:
  lint:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v5
      - name: Install tools
        run: brew install swiftformat swiftlint
      - name: Run linting
        run: make lint

  scancode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-scancode-31.2.6
          restore-keys: |
            ${{ runner.os }}-pip-g
      - name: Install scancode-toolkit
        run: |
          /usr/bin/python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install scancode-toolkit==31.2.6
      - name: Run scancode
        run: |
          source venv/bin/activate
          scancode --license --copyright --json-pp scancode-results.json .
      - name: Upload scancode results
        uses: actions/upload-artifact@v4
        with:
          name: scancode-results
          path: scancode-results.json

  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --results=verified,unknown
