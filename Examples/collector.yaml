receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
extensions:
exporters:
  file/logs:
    path: /etc/out/logs.txt
    flush_interval: 5
  file/traces:
    path: /etc/out/traces.txt
    flush_interval: 5
  otlphttp:
    traces_endpoint: "http://jaeger:4318/v1/traces"
  debug:
    verbosity: normal
  debug/detailed:
    verbosity: detailed
service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [debug/detailed, file/traces, otlphttp]
    logs:
      receivers: [otlp]
      exporters: [debug/detailed, file/logs]