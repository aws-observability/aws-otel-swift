receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
extensions:
exporters:
  file/logs:
    path: /etc/out/logs.txt
    flush_interval: 1
  file/traces:
    path: /etc/out/traces.txt
    flush_interval: 1
  debug:
    verbosity: normal
  debug/detailed:
    verbosity: detailed
service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [debug/detailed, file/traces]
    logs:
      receivers: [otlp]
      exporters: [debug/detailed, file/logs]
